<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <title>Socket</title>
</head>
<body>
    <div class="connect"></div>
    <form class="socket">
        <input type="text" class="socket__input">
        <input type="submit" value="Submit">
    </form>
    <div class="messages"></div>
    <script>
        const socket = io('localhost:3001');
        const form = document.querySelector('.socket');
        const input = document.querySelector('.socket__input');
        const message = document.querySelector('.messages');
        const connect = document.querySelector('.connect');
        
        socket.on('connect_user', user => {
            connect.insertAdjacentHTML('beforeend', `<p>${user}</p>`)
        })

        socket.on('server_msg', data => {
            message.insertAdjacentHTML('beforeend', `<p>${data.name}: ${data.message}</p>`)
        })

        form.addEventListener('submit', (evt) => {
            evt.preventDefault();
            const msg = {
                message: input.value,
                time: new Date()
            }
            socket.emit('client_msg', msg)
        })
    </script>
</body>
</html>
